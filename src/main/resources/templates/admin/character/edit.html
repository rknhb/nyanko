<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集画面</title>
</head>
<body>
	<h1>※編集画面※</h1>

	<form method="POST" action="/admin/character/update">
		キャラクター名<input type="text" name="name" th:field="${character.name}">
		<br>
        コスト<input type="text" name="cost" th:field="${character.cost}">
        <br>
        ランク
        <select name="rare">
			<option
		      th:each="rarity : ${raritys}"
		      th:value="${rarity.key}"
		      th:text="${rarity.value}"
		      th:selected="${rarity.key == character.rare}">
		    </option>
		</select>
		<span th:text="${character.rare}"></span>
		<br>
        解説1<textarea name="commentary1" th:field="${character.commentary1}"></textarea>
        <br>
        解説2<textarea name="commentary2" th:field="${character.commentary2}"></textarea>
        <br>
        攻撃頻度<input type="text" name="attack_frequency" th:field="${character.attack_frequency}">
        <br>
        再生産<input type="text" name="reproduction" th:field="${character.reproduction}"> 
        <br>
        ノックバック数<input type="text" name="knockback" th:field="${character.knockback}">
        <br>
		
		<button type="submit">編集</button>
	
	 </form>
</body>
</html>
