<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規追加画面</title>
</head>
<body>
    <header>
        <h1>新規追加画面</h1>
    </header>

    <form method="POST" action="add">
        <label for="character_name">
            キャラクター名
        </label>
        <input type="text">
        <br>
        <label for="cost">
            コスト
        </label>
        <input type="text">
        <br>
        <label for="rank">
            ランク
        </label>
        <input type="text">
        <br>
        <label for="comment1">
            解説1
        </label>
        <input type="text">
        <br>
        <label for="comment2">
            解説2
        </label>
        <input type="text">
        <br>
        <label for="attack">
            攻撃頻度
        </label>
        <input type="text">
        <br>
        <label for="reproduction">
            再生産
        </label>
        <input type="text">
        <br>
        <label for="knockback">
            ノックバック数
        </label>
        <input type="text">
        <br>
        <button type="submit">新規作成</button>

    </form>
    
</body>
</html>
